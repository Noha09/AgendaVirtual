<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<title>Inicia Sesion</title>
		
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous"
		>
		<link 
			rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
			crossorigin="anonymous" 
			referrerpolicy="no-referrer" 
		/>
		
	</head>
	<body>
		<form name="form" th:action="@{/login}" method="POST" class="position-absolute top-50 start-50 translate-middle mt-1">
			<div class="card mb-3" style="max-width: 18rem; border:1px solid #49475B;">
			  	<div class="card-header" style="background-color: #49475B;"><h2 style="color: #fff;">Iniciar sesi√≥n</h2></div>
				  	
				<div class="card-body text-success">
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-success" disabled>
							<i class="fa-solid fa-user"></i>
						</button>
						<input 
							type="text" 
							class="form-control" 
							name="usuario" 
							placeholder="Usuario"
						><br>
					</div><!-- .input-group -->
					
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-success" disabled>
							<i class="fa-solid fa-key"></i>
						</button>
						<input 
							type="password" 
							class="form-control" 
							name="password" 
							placeholder="Password"
							>
					</div><!-- .input-group -->
					
					<div th:if="${param.error}">
						<p style="font-size: 20; color: #931D1D;">Usuario o Password invalido</p>
					</div>
					
					<button type="submit" class="btn" style="background-color: #7F2E98; color: #fff;">Entrar</button>
					<a th:href="@{/registrar}" class="btn" style="background-color: #7F2E98; color: #fff;">No tienes cuenta? Crea una</a>
				</div><!-- .card-body -->
			</div><!-- .card -->
		</form>
		
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
			crossorigin="anonymous"
		></script>
	</body>
</html>
